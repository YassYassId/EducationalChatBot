spring.application.name=ChatBot
# PostgreSQL connection via Spring Boot Service Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/ChatBotRAG
spring.datasource.username=postgres
spring.datasource.password=yassineadmin
server.port=9090


spring.ai.ollama.chat.model=llama3.2
spring.ai.ollama.base-url=http://localhost:11434

# Optional Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start-and-stop
